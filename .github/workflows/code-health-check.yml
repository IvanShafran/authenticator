name: Code health check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
         distribution: adopt
         java-version: 11

      - name: Build an APK
        run: ./gradlew :app:assembleDebug
